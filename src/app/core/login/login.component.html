

<div class="container-fluid">
    <div class="login-wrapper mx-auto mt-2 pt-1 card">
      <form class="card-body"  [formGroup]="loginForm">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="email"  placeholder="email@example.com">
            <span *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || submitAttempt)  ">*</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <span *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || submitAttempt)  ">*</span>
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
